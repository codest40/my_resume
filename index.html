<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resume</title>
  <link rel="stylesheet" href="/css/theme.css" />
  <link rel="stylesheet" href="/css/resume_layout.css" />
  <link rel="stylesheet" href="/css/resume_ui.css" />
</head>
<body class="dark">
  <div id="page-wrapper">

    <!-- Utility Row -->
    <div id="resume-controls">
      <button id="theme-toggle">Toggle Theme</button>
      <button id="download-pdf">Download PDF</button>
    </div>

    <!-- Resume Main Container -->
    <div id="resume-container">

      <!-- Header Section -->
      <header id="resume-header">
        <div class="name-title">
          <h1 id="name"></h1>
          <h2 id="title"></h2>
        </div>
        <div>
          <div id="contact-links"></div>
          <div id="contact-meta"></div>
        </div>
      </header>

      <!-- Summary -->
      <section id="summary">
        <p id="summary-text"></p>
      </section>

      <!-- Skills -->
      <section id="skills">
        <h2>Skills</h2>
        <div id="skills-container" class="flex-grid"></div>
      </section>

      <!-- Experience -->
      <section id="experience">
        <h2>Experience</h2>
        <div id="experience-container" class="flex-grid"></div>
      </section>

      <!-- Education + Certifications -->
      <section id="edu-certs">
        <div id="education-block" class="edu-block">
          <h2>Education</h2>
          <ul id="education-list"></ul>
        </div>
        <div id="certification-block" class="cert-block">
          <h2>Certifications</h2>
          <ul id="certification-list"></ul>
        </div>
      </section>

    </div> <!-- End Resume Container -->

  </div> <!-- End Page Wrapper -->

  <script src="/js/toggle.js"></script>
  <script src="/js/fetch.js"></script> 
  <script src="/js/pdf.js"></script>
</body>
</html>
